<div class="signupContainer">
  
 <div *ngIf="error" class=" alertBlock alert alert-danger">
     {{errorMessage}}
 </div>
     
 <div class="row">
     <div class="col-md-4 col-md-offset-4" >
         <div class="account-wall">
             <h2 class="signupTitle" > Infiquest </h2>
             <form class="form-signin" #signupform="ngForm">
                 <input type="text" class="form-control" placeholder="Name" required autofocus [(ngModel)]="user.userName" name="user.userName">
                 <input type="email" class="form-control" placeholder="Email" required [(ngModel)]="user.userEmailId" name="user.userEmailId">
                 <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="user.userPassword" name="user.userPassword">
                 <input type="password" class="form-control" placeholder="Confirm Password" required [(ngModel)]="userConfirmPassword" name="userConfirmPassword">
                 <button class="btn btn-lg btn-primary btn-block submitButton" type="submit" [disabled]="!signupform.form.valid" (click)="signup(user)" >Sign up</button>
             </form>
         
         </div>
  
     </div>   
 </div>    

</div>
