<div class="loginContainer">
     
    <div *ngIf="error" class=" alertBlock alert alert-danger">
        {{errorMessage}}
    </div>
        
    <div class="row">
        <div class="col-md-4 col-md-offset-4" >
            <div class="account-wall">
                <h2 class="loginTitle" > Infiquest </h2>
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus [(ngModel)]="user.userName" name="user.userName">
                    <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="user.userPassword" name="user.userPassword">
                    <button class="btn btn-lg btn-primary btn-block submitButton" type="submit" (click)="login(user)" >Sign in</button>
                </form>
            
            </div>
     
        </div>   
    </div>    

  
</div>
